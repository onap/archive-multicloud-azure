[tox]
envlist = py27,pep8
skipsdist = true

[tox:jenkins]
downloadcache = ~/cache/pip

[testenv]
deps = -r{toxinidir}/requirements.txt
commands =
  /usr/bin/find . -type f -name "*.py[c|o]" -delete
  python manage.py test multicloud_azure

[testenv:pep8]
deps=flake8
commands=flake8

[testenv:py27]
commands =
  {[testenv]commands}

[testenv:cover]
setenv=
  DJANGO_SETTINGS_MODULE = multicloud_azure.settings-cover
commands =
  coverage erase
  {[testenv]commands}
  coverage xml -i